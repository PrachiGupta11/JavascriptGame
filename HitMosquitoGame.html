<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit Mosquito Game</title>
</head>
<style>
    #playground{
        background-color: aqua;
        height: 600px;
        width: 800px;
        position: relative;
    }
    #mosquito{
        height: 40px;
        width: 40px;
        position: relative;
    }
    .controls {
        margin-left: 350px;
    }
    .controls button{
        background-color:chocolate ;
        color: white;
        border-color: brown;
        border-radius: 5px;
        padding: 10px;

    }
</style>
<body>
    <div id="playground">
        <img src="./Images/mosquito.png" onclick="hitMosquito()" class="mosquito" id="mosquito">
    </div>
    <div class="controls">
        <h2 id="gameStatus"></h2>
       <h3>
        <span>Total Hit</span>
        <span id="totalHit">0</span>
       </h3>
       <button onclick="StartGame()">Start Game</button>
    </div>

    <script>
        let hitCount;
        let isGameStart=false
      
       function StartGame(){
        document.getElementById('gameStatus').innerText="Game Started";
        hitCount= 0;
        isGameStart=true
        let mosquito=document.getElementById('mosquito');
        let time=setInterval(()=>{
            let topPosition = Math.floor(Math.random()*550)+1;
            let leftPosition = Math.floor(Math.random()*550)+1;
            mosquito.style.top=topPosition+"px";
            mosquito.style.left=leftPosition+"px";
        },2000);
        setTimeout(()=>{
            clearTimeout(time);
            isGameStart=false;
            document.getElementById('gameStatus').innerText="Game Over";
           
        },30000);
       }

       function hitMosquito()
       {
          if(isGameStart)
          {   
            hitCount++;
            document.getElementById('totalHit').innerText=hitCount;
          }
       }
    </script>
</body>
</html>
